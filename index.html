<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="icon" href="src/img/favicon-32x32.png" type="image/png" sizes="32x32">
    <script src="script.js" defer></script>
</head>
<body class="bg-linear-to-b from-cyan-500 to-gray-600">
    <header class="flex w-full h-[5%] text-white text-3xl font-bold justify-center items-center py-4 mb-6">
        <div><h1>Weather Dashboard</h1></div>
    </header>
    <main class="max-w-4xl bg-white rounded-lg shadow-lg p-6 mt-6">
        <!-- Weather Input Section -->
        <section id="weather-input" class="flex flex-col mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Search a City Name</h2>
            <div class="flex flex-row gap-4">
                <input id="city-search" class="w-2/4 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="text" placeholder="Search for a city...">
                <button id="search-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Search
                </button>
            </div>
            <div id="drop_list" class="hidden absolute top-120 left-5 w-[70%] px-2 py-1.5 rounded-md bg-slate-50 text-slate-900">
                <ul id="dropList_cities"></ul>
            </div>
            <div class="w-full text-center py-2 text-2xl"><h3>or</div>
            <button id="location-btn" class="w-1/4 self-center px-4 py-2 bg-pink-400 text-white font-semibold rounded-md shadow hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                Use Current Location
            </button>
        </section>

        <!-- Weather Data Section -->
        <section class="mb-6">
            <!-- Current Weather Data will be displayed dynamically here -->
            <div id="current-weather">
                <div>
                    <p class="text-2xl font-bold text-blue-800 mb-2"></p>
                    <p class="text-gray-700"></p>
                    <p class="text-gray-700"></p>
                    <p class="text-gray-700"></p>
                
                    <div>
                        <img src="" alt="">
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <section>
                <p class="text-2xl font-semibold text-gray-700 mb-4">5 Days Forecast</p>
                <ul id="weather-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    
                    <!-- Repeat similar cards dynamically -->
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
