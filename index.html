<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="icon" href="src/img/favicon-32x32.png" type="image/png" sizes="32x32">
</head>
<body class="bg-linear-to-b from-cyan-500 to-green-600">
    <header class="flex w-full h-[5%] text-white text-3xl font-bold justify-center items-center py-4 mb-6">
        <div><h1>Weather Dashboard</h1></div>
    </header>
    <div class="container flex flex-col w-full p-6">
         <div class="weather-input mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Search a City Name</h3>
            <div class="flex items-center gap-4">
                <input class="city-input flex-1/4 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="text" placeholder="Search for a city..." aria-label="City Name" required>
                <button class="search-btn px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Search
                </button>
            </div>
            <!-- <div class="before:text-3xl my-4 content-center">or</div> -->
            <button class="location-btn w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-md shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Use Current Location
            </button>
            
        </div>

        <!-- Weather Data Section -->
        <div class="weather-data">
            <!-- Current Weather -->
            <div class="current-weather mb-6">
                <div class="details bg-blue-100 p-4 rounded-lg shadow">
                    
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="days-forecast">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">5-Day Forecast</h2>
                <ul class="weather-cards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    
                        
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
